<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all.css">
    <title>Document</title>
</head>
<body>
    <!-- ---------------------------Challenge 1 ---------------------------------- -->
    <div class="container-1">
        <h2>Challenge 1: Age in number of days</h2>
        
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <!-- ---------------------------Challenge 2 ---------------------------------- -->

    <div class="container-2">
        <h2>Challenge 2 : Cat Generator</h2>

        <div class="flex-box-container-2">
            <button class="btn btn-success" onclick="catGen()">Generate Cat</button>
        </div>

        <div class="flex-box-container-2" id="flex-box-gen">

        </div>
    </div>

    <!-- ---------------------------Challenge 3 ---------------------------------- -->

    <div class="container-3">
        <h2>Challenge 3 : Rock, Paper, Scissors</h2>

        <div class="flex-box-container-3" id="flex-box-rps">
            <img src="/static/images/RPS/Rock.jpg" id="rock" alt="" onclick="rpsGame(this)">
            <img src="/static/images/RPS/Paper.jpg" id="paper" alt="" onclick="rpsGame(this)">
            <img src="/static/images/RPS/Scissors.jpg" id="scissor" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <!-- ---------------------------Challenge 4 ---------------------------------- -->

    <div class="container-4">
        <h2>Challenge 4 : Change button colors</h2>

        <div class="flex-box-container-4">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            
            <button class="btn btn-danger">Wee</button>
            <button class="btn btn-success">Google</button>
            <button class="btn btn-warning">Yahoo</button>
            <button class="btn btn-primary">Facebook</button>
        </div>
    </div>

    <!-- ---------------------------Challenge 5 ---------------------------------- -->

    <div class="container-5">
        <h2>Challenge 5 : BlackJack</h2>
        <h3><span id="bj-result">Let's Play</span></h3>
        
        <div class="flex-box-row-1">
            <div id="your-box">
                <h3>You: <span id="your-bj-result">0</span></h3>
            </div>
            <div id="dealer-box">
                <h3>Dealer: <span id="dealer-bj-result">0</span></h3>
            </div>
        </div>

        <div class="flex-box-row-2">
            <div>    
                <button class="btn-lg btn-primary mr-2" id="bj-hit-btn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="bj-stand-btn">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="bj-deal-btn">Deal</button>
            </div>
        </div>

        <div class="flex-box-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="/static/JS/script.js"></script>
</body>
</html>
